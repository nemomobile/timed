<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN" "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
  <policy context="default">

    <allow own="com.nokia.ta_voland" />

    <allow send_destination="com.nokia.ta_voland" />

    <allow send_destination="com.nokia.ta_voland"
           send_interface="com.nokia.ta_voland"
           send_member="pid" />

    <allow send_destination="com.nokia.ta_voland"
           send_interface="com.nokia.ta_voland"
           send_member="answer" />

    <allow send_destination="com.nokia.ta_voland"
           send_interface="com.nokia.ta_voland"
           send_member="top" />

    <allow send_destination="com.nokia.ta_voland"
           send_interface="com.nokia.ta_voland"
           send_member="quit" />
  </policy>

  <policy user="root">
    <allow send_destination="com.nokia.ta_voland"
           send_interface="com.nokia.ta_voland"
           send_member="pid" />

    <allow send_destination="com.nokia.ta_voland"
           send_interface="com.nokia.ta_voland"
           send_member="answer" />

    <allow send_destination="com.nokia.ta_voland"
           send_interface="com.nokia.ta_voland"
           send_member="top" />

    <allow send_destination="com.nokia.ta_voland"
           send_interface="com.nokia.ta_voland"
           send_member="quit" />
  </policy>

</busconfig>
